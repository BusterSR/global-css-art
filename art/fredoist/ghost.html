<div class="box">
  <div class="ghost">
    <div class="eyes"></div>
    <div class="mouth"></div>
    <div class="left-hand"></div>
    <div class="right-hand"></div>
  </div>
</div>
<style>
  .box {
    background-color: #f1faee;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

  .ghost {
    position: relative;
    border: 0.5vmin solid black;
    width: 30vmin;
    height: 35vmin;
    border-top-left-radius: 100px;
    border-top-right-radius: 100px;
    box-sizing: border-box;
    box-shadow: 5px 8px 12px -5px rgba(0, 0, 0, 0.10);
    background: #ffffff;
  }

  .eyes {
    position: absolute;
    width: 5vmin;
    height: 5vmin;
    background: #000;
    border-radius: 50%;
    top: 13vmin;
    left: 5vmin;
    box-shadow: 14vmin 0;
  }

  .eyes:before {
    content: "";
    position: absolute;
    background: white;
    width: 2.5vmin;
    height: 2.5vmin;
    border-radius: 50%;
    left: 2vmin;
    box-shadow: 14vmin 0 white;
  }

  .mouth {
    position: absolute;
    width: 4vmin;
    height: 2vmin;
    border: 0.7vmin solid black;
    border-bottom-left-radius: 100px;
    border-bottom-right-radius: 100px;
    border-top: 0;
    top: 16vmin;
    left: 12vmin;
  }

  .left-hand,
  .right-hand {
    position: absolute;
    width: 4vmin;
    height: 4vmin;
    border: 0.5vmin solid black;
    border-bottom-left-radius: 100px;
    border-bottom-right-radius: 100px;
    border-top: 0;
  }

  .left-hand {
    top: 22vmin;
    left: 6vmin;
    transform: rotate(-45deg)
  }

  .right-hand {
    top: 20vmin;
    left: 26vmin;
    transform: rotate(-135deg);
    background-color: #ffffff;
  }
</style>
